<div class="jumbotron">
  <h1><a href="{{currentShot.url}}" target="_blank">{{currentShot.title}}</a></h1>
  <br>
  <p class="lead">
    <a href="{{currentShot.url}}" target="_blank">
      <img src="{{currentShot.img}}" alt="I'm Yeoman">
    </a>
  </p>
</div>
<div class="">
  <form ng-submit="newShot()" role="form" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">Try a shot ID</label>
      <div class="col-sm-9">
        <input class="form-control" type="number" ng-model="newID">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input class="btn btn-lg btn-pink" type="submit" value="Shoooooot!"/>
      </div>
    </div>
  </form>
  <h2>History of shown shot</h2>
  <div class="row">
    <ul class="unstyled">
      <li ng-repeat="shot in history"><a href="{{shot.url}}" ng-click="showTheShot(shot, $event)"><span>{{shot.title}}</span></a></li>
    </ul>
  </div>
</div>
